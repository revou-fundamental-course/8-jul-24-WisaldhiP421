<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <table>
        <tr>
            <td>
                <section>
                    <h2>KALKULATOR BMI</h2>
                    <p>Berat badan ideal adalah impian semua orang. Tidak hanya memiliki bentuk tubuh yang menunjang 
                    penampilan, berat badan ideal juga menandakan kondisi tubuh yang sehat. Bagaimana denganmu? 
                    Yuk, hitung sekarang di kalkulator BMI.</p>
                    <div class="box">
                        <form id="myForm" onsubmit="return result()">
                            <div class="row">
                                <label>Jenis Kelamin</label><br>
                                <div class="radio">
                                    <input type="radio" id="pria" name="kelamin" value="pria">
                                    <label for="pria">Pria</label>
                                    <input type="radio" id="wanita" name="kelamin" value="wanita">
                                    <label for="wanita">Wanita</label>
                                </div>
                            </div>
                            <div class="row">
                                <label for="berat_badan">Berat badan (kg)</label>
                                <input type="text" id="berat_badan" placeholder="masukkan berat badan...">
                            </div>
                            <div class="row">
                                <label for="usia">Usia (tahun)</label>
                                <input type="text" id="usia" placeholder="masukkan usia...">
                            </div>
                            <div class="row">
                                <label for="tinggi_badan">Tinggi badan (cm)</label>
                                <input type="text" id="tinggi_badan" placeholder="masukkan tinggi badan...">
                            </div>
                            <div class="row">
                                <button type="submit" class="btn-submit">Hitung BMI</button>
                                <button type="button" class="btn-reset" onclick="reset()">Reset</button>
                            </div>
                        </form>
                    </div>
                </section>
            </td>
            <td>
                <section>
                    <h2>HASIL</h2>
                    <div class="box">
                        <p class="result" id="result">.....</p>
                        <p class="result-ket" id="result-ket"><b>Hasil penghitungan BMI akan muncul disini</b></p>
                    </div>
                    <p id="result-des"></p>
                </section>
            </td>
        </tr>
    </table>
</body>
</html>
